<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="js/bootstrap.bundle.min.js">
  <link rel="stylesheet" href="css/style.css">
  <title>Bookmark</title>
</head>

<body>
  <div class="container m-auto px-5 mt-5">
    <div class="head text-center">
      <h1>Bookmarker</h1>
      <hr>
      <h2><i class="fa-solid fa-bookmark me-2"></i> Bookmark your favorite sites <i
          class="fa-solid fa-bookmark ms-2"></i></h2>
    </div>
    <div class="my-3">
      <label for="siteName" class="form-label"><i class="fa-solid fa-book-bookmark me-2"></i>Site Name</label>
      <input type="text" oninput="validationSite(this)" class="form-control shadow-none border-0" id="siteName"
        placeholder="Bookmark Name">
    </div>
    <div class="my-3">
      <label for="siteUrl" class="form-label"><i class="fa-solid fa-link me-2"></i>Site URL</label>
      <input type="url" oninput="validationSite(this)" class="form-control shadow-none border-0" id="siteUrl"
        placeholder="Website URL">
    </div>
    <div class="text-center">
      <button onclick="addSite()" class="fw-semibold py-2 px-5 submit" data-bs-toggle="modal"
        data-bs-target="#exampleModal">Submit</button>
    </div>
    <!-- Modal -->
    <div class="modal fade d-none animate__animated animate__tada" id="exampleModal" tabindex="-1"
      aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header border-0">
            <p class="modal-title fs-5" id="exampleModalLabel"><i class="fa fa-circle c1"></i><i
                class="fa fa-circle c2 mx-2"></i><i class="fa fa-circle c3"></i></p>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body px-4">
            <p class="text-danger-emphasis fs-4 fw-semibold">Site Name or Url is not valid, Please follow the rules
              below :</p>
            <p class="fw-normal text-danger-emphasis fs-5"><i
                class="fa fa-arrow-circle-right text-secondary me-2"></i>Site name
              must contain at least 3 characters</p>
            <p class="fw-normal text-danger-emphasis fs-5"><i
                class="fa fa-arrow-circle-right text-secondary me-2"></i>Site URL
              must be a valid one</p>
          </div>
        </div>
      </div>
    </div>
    <hr>
    <table class="table text-center">
      <thead>
        <tr>
          <th>Index</th>
          <th>Website Name</th>
          <th>Visit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="tableData" class="m-auto">

      </tbody>
    </table>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
